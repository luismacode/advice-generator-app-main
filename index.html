<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="wrapper">
      <article class="card">
        <div class="card__inner">
          <h1 class="card__title">
            Advice #<span id="advice-number">117</span>
          </h1>
          <blockquote class="card__advice">
            <p class="advice" id="advice">
              it is easy to sit up and take notice,what's difficult is getting
              up and taking action
            </p>
          </blockquote>
          <button type="button" class="card__dice" id="button">
            <img
              src="images/icon-dice.svg"
              alt="icon-dice"
              width="25px"
              height="25px"
            />
          </button>
        </div>
      </article>
      <footer class="footer">
        <p class="attribution">
          Challenge by
          <a
            class="attribution__link"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            class="attribution__link"
            target="_blank"
            href="https://github.com/luismacode/"
            >luismacode</a
          >.
        </p>
      </footer>
    </main>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
